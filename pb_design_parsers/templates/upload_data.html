{% block app_content %}
<div class="container">
<div class="row">
        <form class="col-md-6" method="post" action="{{ url_for('upload_data') }}" enctype="multipart/form-data">
            <label for="formFileMultiple" class="form-label">CM_PB_data</label>
            <input class="form-control" type="file" name="data_file" id="formFileMultiple">
            <input type="text" name="prefix" class="form-control" placeholder="prefix" aria-label="prefix" aria-describedby="basic-addon1">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
</div>
</div>
{% endblock %}
