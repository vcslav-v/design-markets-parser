{% extends "base.html" %}
{% block app_content %}
<div class="container">
    <div class="row">
        <h2 class="mt-3">Add bundle</h2>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <form class="row g-3" method="post" id="makeForm" action="{{ url_for('make_bundle') }}" enctype="multipart/form-data">
                    <div class="col-12">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" for="inputGroupSelect01" name="bundle_item" placeholder="bundle_item">
                            <label class="input-group-text" for="inputGroupSelect01">id</label>
                        </div>
                    </div>
                    {% for i in range(0, num_additional_ids, 2) %}
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" for="inputGroupSelect01" name="item_id-{{ i }}" placeholder="">
                                <label class="input-group-text" for="inputGroupSelect01">id</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" for="inputGroupSelect01" name="item_id-{{ i+1 }}" placeholder="">
                                <label class="input-group-text" for="inputGroupSelect01">id</label>
                            </div>
                        </div>
                    {% endfor %}
                    <button type="submit" name="btn" value="submit" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row mt-3">
                    <div class="col">
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
                            <input class="form-control" list="datalistOptions" type="text" name="product_name" id="exampleDataList" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                </div>
                <div class="row mt-2" id="search_result">
                </div>
            </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    var searchInput = document.getElementById('exampleDataList');
    searchInput.oninput = function(event) {
        var formData = new FormData()
        formData.append('srch_req', searchInput.value)
        formData.append('bundle_item_id', $('input[name=bundle_item]').val())
        $.ajax({
                type: 'POST',
                url: "{{ url_for('search_acc_items') }}",
                data: formData,
                dataType: 'html',
                contentType: false,
                cache: false,
                mimeType: "multipart/form-data",
                processData: false,
                success: function(response) {
                    $('#search_result').html(response)
                },
                error: function(error) {
                    console.log(error);
                },
                
            });
    };
</script>
{% endblock%}
